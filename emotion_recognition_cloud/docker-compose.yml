version: '3.8'

services:
  emotion-recognition-api:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./saved_models:/code/saved_models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

